version: '3.9'

services:
  postgres:
    image: postgres:16
    environment:
      POSTGRES_DB: havamania
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - '5433:5432'
    volumes:
      - pgdata:/var/lib/postgresql/data

  backend:
    build:
      context: ./backend
    environment:
      DATABASE_URL: postgresql+psycopg://postgres:postgres@postgres:5432/havamania
      APP_ENV: staging
    ports:
      - '8000:8000'
    depends_on:
      - postgres

volumes:
  pgdata:
